<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Login to Recipe Generator">

    <!-- Title -->
    <title>Login - Recipe Generator</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Section -->
    <section id="login-section">
        <h1>Login</h1>
        <form id="login-form" action="#" method="post" onsubmit="return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" onclick="login()">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </section>

    <!-- Sign-Up Section (Hidden by default) -->
    <section id="signup-section" style="display: none;">
        <h1>Sign Up</h1>
        <form id="signup-form" action="#" method="post" onsubmit="return false;">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" onclick="signUp()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <!-- Your Custom JavaScript -->
    <script src="login.js"></script>
</body>
</html>
